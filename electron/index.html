<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotwire Electron</title>

    <!-- Simple CSS for a dark navy background, card-based layout, and new header/search bar -->
    <style>
      /* Global body styling */
      body {
        margin: 0;
        padding: 0;
        background-color: #1e293b; /* Dark navy */
        color: #fff;
        font-family: sans-serif;
      }

      /* Utility container for Home/Instructions pages */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 1rem;
      }

      /* Large title styling */
      .title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      /* Buttons (mimic Tailwind's green style) */
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #22c55e; /* green-500 */
        border-radius: 0.5rem;
        font-size: 1.125rem; /* ~ text-lg */
        font-weight: 500;
        margin-bottom: 1rem;
        text-decoration: none;
        color: #fff;
        transition: background-color 0.2s ease-in-out;
      }
      .button:hover {
        background-color: #16a34a; /* green-600 */
      }

      /* Profile page container */
      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        padding: 1rem;
      }

      /* Header row: "Profile" text on left, gear on right */
      .profile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto 1rem; /* center horizontally, 1rem bottom margin */
      }

      .profile-title {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
      }

      /* Gear icon on the top right */
      .settings-icon {
        cursor: pointer;
        font-size: 1.75rem;
      }

      /* Search bar row */
      .search-container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto 2rem; /* center horizontally, 2rem bottom margin */
      }

      .search-input {
        flex: 1;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      /* Playlist grid */
      .playlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto; /* center horizontally */
      }

      .playlist-card {
        background-color: #2a3344; /* slightly lighter than background for contrast */
        border-radius: 0.5rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .playlist-image {
        width: 100%;
        height: auto;
        border-radius: 0.25rem;
        margin-bottom: 0.75rem;
        object-fit: cover;
      }

      .playlist-name {
        font-weight: 600;
        text-align: center;
      }
    </style>

    <!-- React + ReactDOM + Babel (for in-browser JSX) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const { useEffect, useState } = React;

      // Generate Spotify Login URL
      function generateSpotifyLoginUrl() {
        const clientId = process.env.SPOTIFY_CLIENT_ID || 'YOUR_SPOTIFY_CLIENT_ID';
        const redirectUri = process.env.SPOTIFY_REDIRECT_URI || 'spotwire://callback';
        const scope = [
          "ugc-image-upload",
          "user-read-playback-state",
          "user-modify-playback-state",
          "user-read-currently-playing",
          "streaming",
          "app-remote-control",
          "playlist-read-private",
          "playlist-read-collaborative",
          "playlist-modify-private",
          "playlist-modify-public",
          "user-follow-modify",
          "user-follow-read",
          "user-read-playback-position",
          "user-top-read",
          "user-read-recently-played",
          "user-library-modify",
          "user-library-read",
          "user-read-email",
          "user-read-private",
        ];

        const params = new URLSearchParams({
          client_id: clientId,
          response_type: "code",
          redirect_uri: redirectUri,
          scope: scope.join(" "),
        });

        return `https://accounts.spotify.com/authorize?${params.toString()}`;
      }

      // Home Page
      function Home() {
        useEffect(() => {
          const token = localStorage.getItem('spotify_access_token');
          if (token) {
            window.location.hash = '#profile';
          }
        }, []);

        function handleLogin() {
          const loginUrl = generateSpotifyLoginUrl();
          if (window.require) {
            const { shell } = window.require('electron');
            shell.openExternal(loginUrl);
          } else {
            window.open(loginUrl, '_blank');
          }
        }

        return (
          <div className="container">
            <h1 className="title">spotwire</h1>
            <button onClick={handleLogin} className="button">Log in with Spotify</button>
            <a href="#instructions" className="button">Instructions</a>
          </div>
        );
      }

      // Instructions Page
      function Instructions() {
        return (
          <div className="container">
            <h2 className="title">Instructions</h2>
            <p style={{ maxWidth: '600px', marginBottom: '1rem' }}>
              Here you can add instructions for your Electron app, or anything else you want.
            </p>
            <a href="#" className="button">Back Home</a>
          </div>
        );
      }

      // Profile Page
      function Profile() {
        const [playlists, setPlaylists] = useState([]);
        const [loading, setLoading] = useState(true);
        const [searchTerm, setSearchTerm] = useState("");
        const accessToken = localStorage.getItem('spotify_access_token');

        // Helper function to log the user out
        function handleTokenExpiration() {
          localStorage.removeItem('spotify_access_token');
          // Optionally, you could notify the user that their session expired.
          window.location.hash = ''; // Redirect to the home/login page
        }

        useEffect(() => {
          if (accessToken) {
            fetch('https://api.spotify.com/v1/me/playlists', {
              headers: { Authorization: `Bearer ${accessToken}` },
            })
              .then(res => {
                // Check if the token has expired or is unauthorized
                if (!res.ok) {
                  if (res.status === 401) {
                    // Token expired, clear token and redirect
                    handleTokenExpiration();
                  }
                  throw new Error('Failed to fetch playlists');
                }
                return res.json();
              })
              .then(data => {
                setPlaylists(data.items || []);
                setLoading(false);
              })
              .catch(err => {
                console.error('Error fetching playlists', err);
                setLoading(false);
              });
          }
        }, [accessToken]);

        // Filter playlists by name based on searchTerm
        const filteredPlaylists = playlists.filter(playlist =>
          playlist.name.toLowerCase().includes(searchTerm.toLowerCase())
        );

        return (
          <div className="profile-container">
            {/* Header row with "Profile" on left, gear on right */}
            <div className="profile-header">
              <h1 className="profile-title">your spotify profile</h1>
              <span className="settings-icon" title="Settings">⚙️</span>
            </div>

            {/* Search bar row */}
            <div className="search-container">
              <input
                type="text"
                className="search-input"
                placeholder="Search playlists..."
                value={searchTerm}
                onChange={e => setSearchTerm(e.target.value)}
              />
            </div>

            {loading ? (
              <p>Loading playlists...</p>
            ) : filteredPlaylists.length > 0 ? (
              <div className="playlist-grid">
                {filteredPlaylists.map(playlist => {
                  // Use the first image if available, otherwise a placeholder
                  const imageUrl =
                    playlist.images && playlist.images.length > 0
                      ? playlist.images[0].url
                      : 'https://via.placeholder.com/300?text=No+Image';

                  return (
                    <div key={playlist.id} className="playlist-card">
                      <img
                        src={imageUrl}
                        alt={playlist.name}
                        className="playlist-image"
                      />
                      <div className="playlist-name">{playlist.name}</div>
                    </div>
                  );
                })}
              </div>
            ) : (
              <p>No playlists found.</p>
            )}
          </div>
        );
      }

      // Simple Router
      function App() {
        const [page, setPage] = useState(window.location.hash);

        useEffect(() => {
          const onHashChange = () => setPage(window.location.hash);
          window.addEventListener('hashchange', onHashChange);
          return () => window.removeEventListener('hashchange', onHashChange);
        }, []);

        switch (page) {
          case '#profile':
            return <Profile />;
          case '#instructions':
            return <Instructions />;
          default:
            return <Home />;
        }
      }

      // Listen for the access token from the main process
      if (window.require) {
        const { ipcRenderer } = window.require('electron');
        ipcRenderer.on('access-token', (event, token) => {
          console.log('Received access token in renderer:', token);
          localStorage.setItem('spotify_access_token', token);
          window.location.hash = '#profile';
        });
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
