<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotwire Electron</title>

    <!-- Simple CSS for a dark navy background, card-based layout, and new header/search bar -->
    <style>
      /* Global body styling */
      body {
        margin: 0;
        padding: 0;
        background-color: #1e293b; /* Dark navy */
        color: #fff;
        font-family: sans-serif;
      }

      /* Utility container for Home/Instructions/Settings pages */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 1rem;
      }

      /* Large title styling */
      .title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      /* Buttons (mimic Tailwind's green style) */
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #22c55e; /* green-500 */
        border-radius: 0.5rem;
        font-size: 1.125rem; /* ~ text-lg */
        font-weight: 500;
        margin: 0.5rem;
        text-decoration: none;
        color: #fff;
        transition: background-color 0.2s ease-in-out;
        cursor: pointer;
      }
      .button:hover {
        background-color: #16a34a; /* green-600 */
      }

      /* Profile page container */
      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        padding: 1rem;
      }

      /* Header row: Title on left, gear/back on right */
      .profile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto 1rem;
      }

      .profile-title {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
      }

      /* Gear icon on the top right */
      .settings-icon {
        cursor: pointer;
        font-size: 1.75rem;
      }

      /* Search bar row */
      .search-container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto 2rem;
      }

      .search-input {
        flex: 1;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      /* Playlist grid */
      .playlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .playlist-card {
        background-color: #2a3344;
        border-radius: 0.5rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.1s ease-in-out;
      }
      .playlist-card:hover {
        transform: scale(1.02);
      }

      .playlist-image {
        width: 100%;
        height: auto;
        border-radius: 0.25rem;
        margin-bottom: 0.75rem;
        object-fit: cover;
      }

      .playlist-name {
        font-weight: 600;
        text-align: center;
      }

      /* Table styling for playlist details */
      table {
        width: 100%;
        max-width: 1200px;
        margin: 1rem auto;
        border-collapse: collapse;
      }
      th, td {
        padding: 0.75rem;
        border-bottom: 1px solid #3e4c59;
        text-align: left;
      }
      th {
        background-color: #2a3344;
      }

      /* Settings page styling */
      .settings-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        max-width: 600px;
        margin: 2rem auto;
        padding: 1.5rem;
        background-color: #2a3344; /* Card-like background */
        border-radius: 0.5rem;
      }
      .settings-header {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .settings-title {
        font-size: 1.5rem;
        margin-left: 1rem;
      }
      .settings-section {
        margin-top: 1.5rem;
      }
      .settings-section h2 {
        margin-bottom: 0.5rem;
      }
      .settings-section p {
        margin-bottom: 1rem;
      }
      .folder-path {
        font-size: 0.95rem;
        color: #cbd5e1;
        margin-bottom: 1rem;
      }
    </style>

    <!-- React + ReactDOM + Babel (for in-browser JSX) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const { useEffect, useState } = React;
      const { ipcRenderer } = window.require ? window.require('electron') : { ipcRenderer: null };

      // Generate Spotify Login URL
      function generateSpotifyLoginUrl() {
        const clientId = process.env.SPOTIFY_CLIENT_ID || 'YOUR_SPOTIFY_CLIENT_ID';
        const redirectUri = process.env.SPOTIFY_REDIRECT_URI || 'spotwire://callback';
        const scope = [
          "ugc-image-upload",
          "user-read-playback-state",
          "user-modify-playback-state",
          "user-read-currently-playing",
          "streaming",
          "app-remote-control",
          "playlist-read-private",
          "playlist-read-collaborative",
          "playlist-modify-private",
          "playlist-modify-public",
          "user-follow-modify",
          "user-follow-read",
          "user-read-playback-position",
          "user-top-read",
          "user-read-recently-played",
          "user-library-modify",
          "user-library-read",
          "user-read-email",
          "user-read-private",
        ];

        const params = new URLSearchParams({
          client_id: clientId,
          response_type: "code",
          redirect_uri: redirectUri,
          scope: scope.join(" "),
        });

        return `https://accounts.spotify.com/authorize?${params.toString()}`;
      }

      // Home Page
      function Home() {
        useEffect(() => {
          const token = localStorage.getItem('spotify_access_token');
          if (token) {
            window.location.hash = '#profile';
          }
        }, []);

        function handleLogin() {
          const loginUrl = generateSpotifyLoginUrl();
          if (window.require) {
            const { shell } = window.require('electron');
            shell.openExternal(loginUrl);
          } else {
            window.open(loginUrl, '_blank');
          }
        }

        return (
          <div className="container">
            <h1 className="title">spotwire</h1>
            <button onClick={handleLogin} className="button">Log in with Spotify</button>
            <a href="#instructions" className="button">Instructions</a>
          </div>
        );
      }

      // Instructions Page
      function Instructions() {
        return (
          <div className="container">
            <h2 className="title">Instructions</h2>
            <p style={{ maxWidth: '600px', marginBottom: '1rem' }}>
              Here you can add instructions for your Electron app, or anything else you want.
            </p>
            <a href="#" className="button">Back Home</a>
          </div>
        );
      }

      // Profile Page - Display user's playlists
      function Profile() {
        const [playlists, setPlaylists] = useState([]);
        const [loading, setLoading] = useState(true);
        const [searchTerm, setSearchTerm] = useState("");
        const accessToken = localStorage.getItem('spotify_access_token');

        // Helper function to log the user out on token expiration
        function handleTokenExpiration() {
          localStorage.removeItem('spotify_access_token');
          window.location.hash = ''; // Redirect to the home/login page
        }

        useEffect(() => {
          if (accessToken) {
            fetch('https://api.spotify.com/v1/me/playlists', {
              headers: { Authorization: `Bearer ${accessToken}` },
            })
              .then(res => {
                if (!res.ok) {
                  if (res.status === 401) {
                    handleTokenExpiration();
                  }
                  throw new Error('Failed to fetch playlists');
                }
                return res.json();
              })
              .then(data => {
                setPlaylists(data.items || []);
                setLoading(false);
              })
              .catch(err => {
                console.error('Error fetching playlists', err);
                setLoading(false);
              });
          }
        }, [accessToken]);

        // Filter playlists by name based on searchTerm
        const filteredPlaylists = playlists.filter(playlist =>
          playlist.name.toLowerCase().includes(searchTerm.toLowerCase())
        );

        // Navigate to the playlist detail view on card click
        function handlePlaylistClick(playlistId) {
          window.location.hash = `#playlist/${playlistId}`;
        }

        // Navigate to Settings page when clicking the gear icon
        function handleSettingsClick() {
          window.location.hash = '#settings';
        }

        return (
          <div className="profile-container">
            <div className="profile-header">
              <h1 className="profile-title">your spotify profile</h1>
              <span className="settings-icon" title="Settings" onClick={handleSettingsClick}>⚙️</span>
            </div>

            <div className="search-container">
              <input
                type="text"
                className="search-input"
                placeholder="Search playlists..."
                value={searchTerm}
                onChange={e => setSearchTerm(e.target.value)}
              />
            </div>

            {loading ? (
              <p>Loading playlists...</p>
            ) : filteredPlaylists.length > 0 ? (
              <div className="playlist-grid">
                {filteredPlaylists.map(playlist => {
                  const imageUrl =
                    playlist.images && playlist.images.length > 0
                      ? playlist.images[0].url
                      : 'https://via.placeholder.com/300?text=No+Image';

                  return (
                    <div
                      key={playlist.id}
                      className="playlist-card"
                      onClick={() => handlePlaylistClick(playlist.id)}
                      title="Click to view tracks"
                    >
                      <img
                        src={imageUrl}
                        alt={playlist.name}
                        className="playlist-image"
                      />
                      <div className="playlist-name">{playlist.name}</div>
                    </div>
                  );
                })}
              </div>
            ) : (
              <p>No playlists found.</p>
            )}
          </div>
        );
      }

      // PlaylistDetail Component - Display tracks of a selected playlist with a Download button for each track
      function PlaylistDetail({ playlistId }) {
        const [tracks, setTracks] = useState([]);
        const [loading, setLoading] = useState(true);
        const accessToken = localStorage.getItem('spotify_access_token');

        // Helper function to handle token expiration
        function handleTokenExpiration() {
          localStorage.removeItem('spotify_access_token');
          window.location.hash = ''; // Redirect to home/login page
        }

        // Handle Download button click
        function handleDownload(track) {
          const defaultFolder = localStorage.getItem('default_downloads_folder');
          if (!defaultFolder) {
            alert("No default download folder set. Please set it in Settings.");
            return;
          }
          if (!track.external_urls || !track.external_urls.spotify) {
            alert("Track URL not available.");
            return;
          }
          const trackUrl = track.external_urls.spotify;
          const command = `spotdl download ${trackUrl} --output "${defaultFolder}"`;

          if (window.require) {
            try {
              const { clipboard } = window.require('electron');
              clipboard.writeText(command);
              alert("Command copied to clipboard!");
            } catch (err) {
              console.error("Clipboard error:", err);
              alert("Failed to copy command to clipboard.");
            }
          } else if (navigator.clipboard) {
            navigator.clipboard.writeText(command)
              .then(() => alert("Command copied to clipboard!"))
              .catch(err => {
                console.error("Clipboard error:", err);
                alert("Failed to copy command to clipboard.");
              });
          }
        }

        useEffect(() => {
          if (accessToken && playlistId) {
            fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
              headers: { Authorization: `Bearer ${accessToken}` },
            })
              .then(res => {
                if (!res.ok) {
                  if (res.status === 401) {
                    handleTokenExpiration();
                  }
                  throw new Error('Failed to fetch tracks');
                }
                return res.json();
              })
              .then(data => {
                setTracks(data.items || []);
                setLoading(false);
              })
              .catch(err => {
                console.error('Error fetching tracks', err);
                setLoading(false);
              });
          }
        }, [accessToken, playlistId]);

        return (
          <div className="profile-container">
            <div className="profile-header">
              <h1 className="profile-title">Playlist Tracks</h1>
              <span className="button" onClick={() => window.location.hash = '#profile'}>
                Back to Profile
              </span>
            </div>
            {loading ? (
              <p>Loading tracks...</p>
            ) : tracks.length > 0 ? (
              <table>
                <thead>
                  <tr>
                    <th>Track Name</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Download</th>
                  </tr>
                </thead>
                <tbody>
                  {tracks.map((item, index) => {
                    const track = item.track;
                    if (!track) return null;
                    return (
                      <tr key={track.id || index}>
                        <td>{track.name}</td>
                        <td>{track.artists.map(artist => artist.name).join(', ')}</td>
                        <td>{track.album.name}</td>
                        <td>
                          <button className="button" onClick={() => handleDownload(track)}>
                            Download
                          </button>
                        </td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            ) : (
              <p>No tracks found for this playlist.</p>
            )}
          </div>
        );
      }

      // Settings Component - Configure default downloads folder
      function Settings() {
        const [folder, setFolder] = useState(localStorage.getItem('default_downloads_folder') || '');

        async function selectFolder() {
          if (!ipcRenderer) {
            console.error('IPC not available. Make sure you are running in Electron with nodeIntegration enabled.');
            return;
          }
          try {
            const selectedFolder = await ipcRenderer.invoke('select-download-folder');
            if (selectedFolder) {
              localStorage.setItem('default_downloads_folder', selectedFolder);
              setFolder(selectedFolder);
            }
          } catch (err) {
            console.error('Error selecting folder:', err);
          }
        }

        function clearFolder() {
          localStorage.removeItem('default_downloads_folder');
          setFolder('');
        }

        return (
          <div className="container">
            <div className="settings-container">
              <div className="settings-header">
                <span className="button" onClick={() => window.location.hash = '#profile'}>← Back</span>
                <h1 className="settings-title">Settings</h1>
              </div>

              <div className="settings-section">
                <h2>Default Downloads Folder</h2>
                <p className="folder-path">
                  {folder ? folder : "No folder selected."}
                </p>
                <button className="button" onClick={selectFolder}>Select Downloads Destination</button>
                {folder && (
                  <button className="button" onClick={clearFolder}>Clear Selection</button>
                )}
                <p style={{ marginTop: '1rem', fontSize: '0.875rem' }}>
                  This folder will be used as the default destination for your downloads.
                </p>
              </div>
            </div>
          </div>
        );
      }

      // Simple Router
      function App() {
        const [page, setPage] = useState(window.location.hash);

        useEffect(() => {
          const onHashChange = () => setPage(window.location.hash);
          window.addEventListener('hashchange', onHashChange);
          return () => window.removeEventListener('hashchange', onHashChange);
        }, []);

        if (page.startsWith("#playlist/")) {
          const parts = page.split("/");
          const playlistId = parts[1];
          return <PlaylistDetail playlistId={playlistId} />;
        }

        switch (page) {
          case '#profile':
            return <Profile />;
          case '#instructions':
            return <Instructions />;
          case '#settings':
            return <Settings />;
          default:
            return <Home />;
        }
      }

      // Listen for the access token from the main process
      if (ipcRenderer) {
        ipcRenderer.on('access-token', (event, token) => {
          console.log('Received access token in renderer:', token);
          localStorage.setItem('spotify_access_token', token);
          window.location.hash = '#profile';
        });
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
